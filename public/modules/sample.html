<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART POS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Milk tea fill animation for full screen */
      @keyframes fillScreen {
        0% {
          height: 0%;
        }
        100% {
          height: 100%;
        }
      }

      /* Boba bouncing animation */
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* Floating bubble animation */
      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-60px);
          opacity: 0;
        }
      }

      /* Fullscreen milk tea background */
      .milk-tea-fill {
        animation: fillScreen 5s ease-out forwards infinite alternate;
        transform-origin: bottom;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: linear-gradient(180deg, #f3d6b3 0%, #dba77f 100%);
        z-index: -1;
      }

      /* Boba style */
      .boba {
        animation: bounce 1.5s infinite ease-in-out;
        width: 12px;
        height: 12px;
        background: #6b3e26;
        border-radius: 50%;
        position: absolute;
      }

      /* Floating bubble style */
      .bubble {
        width: 6px;
        height: 6px;
        background: rgba(107, 62, 38, 0.8);
        border-radius: 50%;
        position: absolute;
        animation: floatUp 3s infinite ease-in-out;
      }
    </style>
  </head>
  <body class="relative min-h-screen overflow-hidden">
    <!-- Milk Tea Fill -->
    <div class="milk-tea-fill"></div>

    <!-- Boba Pearls -->
    <div
      class="boba"
      style="bottom: 20px; left: 25%; animation-delay: 0s"
    ></div>
    <div
      class="boba"
      style="bottom: 50px; left: 50%; animation-delay: 0.3s"
    ></div>
    <div
      class="boba"
      style="bottom: 80px; left: 70%; animation-delay: 0.6s"
    ></div>
    <div
      class="boba"
      style="bottom: 120px; left: 40%; animation-delay: 0.9s"
    ></div>

    <!-- Floating bubbles -->
    <div
      class="bubble"
      style="left: 10%; bottom: 10px; animation-delay: 0s"
    ></div>
    <div
      class="bubble"
      style="left: 30%; bottom: 30px; animation-delay: 1s"
    ></div>
    <div
      class="bubble"
      style="left: 60%; bottom: 20px; animation-delay: 0.5s"
    ></div>
    <div
      class="bubble"
      style="left: 80%; bottom: 40px; animation-delay: 1.2s"
    ></div>

    <!-- Login Card -->
    <div
      class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4"
    >
      <div
        class="bg-white bg-opacity-80 backdrop-blur-md rounded-3xl shadow-2xl w-full max-w-sm p-8 flex flex-col items-center gap-6"
      >
        <h1 class="text-3xl font-bold text-[#8c4a31]">SMART POS</h1>
        <p class="text-sm text-[#a97b5d] text-center">
          Sign in with your ID and PIN
        </p>
        <form class="w-full flex flex-col gap-4">
          <input
            type="text"
            placeholder="ID Number"
            class="px-4 py-3 rounded-xl border border-[#e0c3a5] focus:outline-none focus:ring-2 focus:ring-[#d97d54]"
          />
          <input
            type="password"
            placeholder="PIN"
            class="px-4 py-3 rounded-xl border border-[#e0c3a5] focus:outline-none focus:ring-2 focus:ring-[#d97d54]"
          />
          <button
            type="submit"
            class="mt-2 w-full bg-[#d97d54] hover:bg-[#c66e47] text-white font-semibold py-3 rounded-xl shadow-lg transition-all transform hover:scale-105"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
