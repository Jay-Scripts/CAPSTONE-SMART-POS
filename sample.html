<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salt Water Fish</title>
    <style>
      body {
        background-color: #0d4b8c;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
      }
      h1 {
        text-align: center;
        background-color: #094480;
        padding: 20px;
        margin: 0;
        font-size: 28px;
      }
      table {
        width: 95%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
      }
      td {
        border: 2px solid white;
        padding: 6px;
        background-color: #1565c0;
      }
      img {
        width: 100%;
        height: 130px;
        object-fit: cover;
        border-radius: 4px;
        display: block;
      }
      .label {
        margin-top: 5px;
        background: rgba(0, 0, 0, 0.6);
        padding: 4px 6px;
        border-radius: 4px;
        display: inline-block;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Salt Water Fish</h1>

    <table>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Epinephelus_malabaricus2.jpg"
          />
          <div class="label">Lapu Lapu (Grouper)</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Chanos_chanos_1.jpg"
          />
          <div class="label">Milkfish (Bangus)</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Yellowfin_tuna.jpg"
          />
          <div class="label">Tuna</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Sardina_pilchardus1.jpg"
          />
          <div class="label">Sardines</div>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Coryphaena_hippurus_by_NOAA.jpg"
          />
          <div class="label">Mahi Mahi</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/04/Xiphias_gladius2.jpg"
          />
          <div class="label">Swordfish</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Lates_calcarifer_in_Tasmania_01.jpg"
          />
          <div class="label">Barramundi</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Scomber_scombrus_SA2.jpg"
          />
          <div class="label">Mackerel</div>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/81/Trachinotus_blochii.jpg"
          />
          <div class="label">Pompano</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flounder_Northsea.jpg"
          />
          <div class="label">Flounder</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/56/Acanthocybium_solandri1.jpg"
          />
          <div class="label">Wahoo</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Sarda_sarda_01.jpg"
          />
          <div class="label">Bonito</div>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Pomatomus_saltatrix1.jpg"
          />
          <div class="label">Bluefish</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Balistes_capriscus3.jpg"
          />
          <div class="label">Triggerfish</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Rachycentron_canadum_01.jpg"
          />
          <div class="label">Cobia</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Hippoglossus_hippoglossus_2.jpg"
          />
          <div class="label">Halibut</div>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Mullus_surmuletus.jpg"
          />
          <div class="label">Red Mullet</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/45/Menhaden_Fish.jpg"
          />
          <div class="label">Menhaden</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Lutjanus_campechanus.jpg"
          />
          <div class="label">Snapper</div>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Seriola_dumerili_1.jpg"
          />
          <div class="label">Amberjack</div>
        </td>
      </tr>
    </table>
  </body>
</html>
