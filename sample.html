<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 flex">
    <h1 class="text-3xl font-bold underline">
      Hello world!
    </h1>
    <!-- Button to open modal -->
    <button id="openModalBtn" class="mt-8 px-4 py-2 bg-blue-600 text-white rounded">Login</button>

    <!-- Modal -->
    <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6 relative">
        <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <form>
          <div class="mb-4">
            <label class="block mb-1 text-gray-700" for="username">Username</label>
            <input class="w-full px-3 py-2 border rounded" type="text" id="username" name="username" required>
          </div>
          <div class="mb-4">
            <label class="block mb-1 text-gray-700" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded" type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById('openModalBtn');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const loginModal = document.getElementById('loginModal');

      openModalBtn.onclick = () => loginModal.classList.remove('hidden');
      closeModalBtn.onclick = () => loginModal.classList.add('hidden');
      window.onclick = (e) => {
        if (e.target === loginModal) loginModal.classList.add('hidden');
      };
    </script>
  </body>
</html>
