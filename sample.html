<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Net Status</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

  <div class="flex items-center gap-4 text-white" aria-live="polite">
    <span id="statusOnline" class="flex items-center gap-1 text-base font-medium">
      <span class="text-[14px] text-green-600">●</span> Online
    </span>
    <span id="statusOffline" class="hidden items-center gap-1 text-base font-medium">
      <span class="text-[14px] text-red-600">●</span> Offline
    </span>
  </div>

  <script>
    const onlineEl = document.getElementById('statusOnline');
    const offlineEl = document.getElementById('statusOffline');

    function updateStatus() {
      if (navigator.onLine) {
        onlineEl.classList.remove('hidden');
        offlineEl.classList.add('hidden');
      } else {
        onlineEl.classList.add('hidden');
        offlineEl.classList.remove('hidden');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus(); // initial state
  </script>
</body>
</html>
