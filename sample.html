<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsible Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[var(--background-color)]">
  <form id="staffRegistrationForm">
  <input 
    type="text" 
    id="staffName" 
    name="staffName"
    minlength="4"
    maxlength="50"
    required
    pattern="[A-Za-z]+( [A-Za-z]+)*"
    placeholder="Enter staff name"
    class="border p-2 rounded"
  >
  <button type="submit" id="submitBtn">Submit</button>
  <div id="staffNameFeedback" class="text-sm mt-1"></div>
  <div id="loadingSpinner" class="hidden">Loading...</div>
</form>


    <script>
      const alertEl = document.getElementById("successAlert");

      // Show alert with animation
      window.addEventListener("DOMContentLoaded", () => {
        alertEl.classList.remove("opacity-0", "-translate-y-10");
        alertEl.classList.add("opacity-100", "translate-y-0");

        // Auto hide after 3 seconds
        setTimeout(() => {
          closeAlert();
        }, 3000);
      });

      function closeAlert() {
        alertEl.classList.remove("opacity-100", "translate-y-0");
        alertEl.classList.add("opacity-0", "-translate-y-10");
        // Remove from DOM after animation
        setTimeout(() => alertEl.remove(), 500);
      }
    </script>
  </body>
</html>
