<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplified POS Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --border-color: #d1d5db; /* Tailwind gray-300 */
        --text-color: #374151; /* Tailwind gray-700 */
        --hover-color: #3b82f6; /* Tailwind blue-500 */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-2 gap-4">
      <!-- SCAN -->
      <button
        class="px-6 py-3 bg-transparent border-2 border-[var(--border-color)] rounded-lg shadow-md text-[var(--text-color)] font-semibold hover:border-[var(--hover-color)] hover:text-[var(--hover-color)] hover:scale-105 transition"
      >
        SCAN
      </button>

      <!-- SIZE -->
      <button
        class="px-6 py-3 bg-transparent border-2 border-[var(--border-color)] rounded-lg shadow-md text-[var(--text-color)] font-semibold hover:border-[var(--hover-color)] hover:text-[var(--hover-color)] hover:scale-105 transition"
      >
        SIZE
      </button>

      <!-- ADD-ONS -->
      <button
        class="px-6 py-3 bg-transparent border-2 border-[var(--border-color)] rounded-lg shadow-md text-[var(--text-color)] font-semibold hover:border-[var(--hover-color)] hover:text-[var(--hover-color)] hover:scale-105 transition"
      >
        ADD-ONS
      </button>

      <!-- MODIFY -->
      <button
        class="px-6 py-3 bg-transparent border-2 border-[var(--border-color)] rounded-lg shadow-md text-[var(--text-color)] font-semibold hover:border-[var(--hover-color)] hover:text-[var(--hover-color)] hover:scale-105 transition"
      >
        MODIFY
      </button>
    </div>
  </body>
</html>
