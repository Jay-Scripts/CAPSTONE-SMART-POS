<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsible Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[var(--background-color)]">
    <div
      id="successAlert"
      class="fixed top-4 left-1/2 -translate-x-1/2 bg-green-100 border border-green-300 text-green-700 px-6 py-4 rounded-xl shadow-lg flex items-center gap-3 transform transition-all duration-500 opacity-0 -translate-y-10"
    >
      <!-- Icon -->
      <svg
        class="w-6 h-6 flex-shrink-0"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 13l4 4L19 7"
        />
      </svg>

      <!-- Message -->
      <p class="text-sm font-medium">Staff registered successfully!</p>

      <!-- Close button -->
      <button
        onclick="closeAlert()"
        class="ml-auto text-green-700 hover:text-green-900"
      >
        âœ•
      </button>
    </div>

    <script>
      const alertEl = document.getElementById("successAlert");

      // Show alert with animation
      window.addEventListener("DOMContentLoaded", () => {
        alertEl.classList.remove("opacity-0", "-translate-y-10");
        alertEl.classList.add("opacity-100", "translate-y-0");

        // Auto hide after 3 seconds
        setTimeout(() => {
          closeAlert();
        }, 3000);
      });

      function closeAlert() {
        alertEl.classList.remove("opacity-100", "translate-y-0");
        alertEl.classList.add("opacity-0", "-translate-y-10");
        // Remove from DOM after animation
        setTimeout(() => alertEl.remove(), 500);
      }
    </script>
  </body>
</html>
