<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Iframe with Internet Checker</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">


    <!-- Overlay when offline -->
    <div id="offlineMsg" class="absolute inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center text-black text-center ">
      <h2 class="text-2xl font-bold mb-2">No Internet Connection</h2>
      <p class="mb-4">Please check your connection...</p>
      <button onclick="retryIframe()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow">Retry</button>
    </div>
  </div>


</body>
</html>
